name: Development branch CI üöÄ

on:
  push:
    branches: [development]
  pull_request:
    branches: [development]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # 1Ô∏è‚É£ Restore, Build & Test all in a matrix
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        dotnet-version: ['9.0.x', '8.0.x']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}

      - name: Restore
        run: dotnet restore ./server.sln

      - name: Build
        run: dotnet build ./server.sln --configuration Release --no-restore

      - name: Run unit tests
        run: dotnet test ./server.sln --no-build --verbosity normal

  # 2Ô∏è‚É£ Publish (only if tests passed on at least one matrix axis)
  publish:
    needs: build-and-test
    if: ${{ needs.build-and-test.result == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET 9.0.x
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Publish
        run: dotnet publish ./server.sln --configuration Release --no-build

  # 3Ô∏è‚É£ Email notification on any failure
  notify-on-failure:
    if: ${{ failure() }}
    needs: [build-and-test, publish]
    runs-on: ubuntu-latest
    steps:
      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          from: ${{ secrets.SMTP_USERNAME }}
          to: ${{ secrets.NOTIFY_EMAIL }}
          subject: '‚ùå CI failed for ${{ github.repository }}'
          body: |
            <p>Hello,</p>
            <p>The CI workflow <strong>${{ github.workflow }}</strong> has failed on branch <strong>${{ github.ref_name }}</strong>.</p>
            <p>Check it here: <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">Run details</a></p>
            <p>Please investigate the failure.</p>
            <p>Thanks!</p>
